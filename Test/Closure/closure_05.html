        <script type="text/javascript">

            $(function () {
                $("#box").click(function(eo) {

                    function outer(init) {
                        var cnt = init;
                        return function (delta) {
                            cnt += delta;
                            alert(cnt);
                            return cnt;
                        }
                    };

                    var inner = outer(10);
                    var c = inner(2);
                    alert("return --> " + c);

                });
            })

        </script>
