<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="./lib/jquery-1.8.2.min.js"></script>

        <script type="text/javascript">

            $(function () {
                $("#box").click(function(eo) {

                    function outer(init) {
                        var cnt = init;

                        var obj = new Object();
                        obj.add = function (delta) {
                            cnt += delta;
                            return cnt;
                        }
                        obj.show = function() {
                            alert("show --> " + cnt);
                        }

                        return obj;
                    };

                    var inner = outer(10);
                    var c = inner.add(2);
                    inner.show();
                    alert("return --> " + c);

                });
            })

        </script>

        </style>
    </head>
    <body>
        <div id="box"></div>
