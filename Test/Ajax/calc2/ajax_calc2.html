        <script type="text/javascript">

            $(function () {
                $("#box").click(function() {
                    // function for add by ajax
                    function add(a, b) {
                        return $.ajax({

                            data: JSON.stringify({ 'a': a, 'b': b }),
                            contentType: "application/json",
                            dataType: "html"
                        });
                    }

                    // function for mul by ajax
                    function mul(a, b) {
                        return $.ajax({
                            type: "post",
                            url: "./ajax_calc_mul.cgi",
                            data: JSON.stringify({ 'a': a, 'b': b }),
                            contentType: "application/json",
                            dataType: "html"
                        });
                    }

                        alert(html_data);
                        var res = $(html_data).find('#res').text();
                        alert(res);
                        var json = eval ( "(" + res + ")" );
                        return json.res;
                    }

                    ////////////////////////////////////////
                    //
                    // calc : ((1 + 2) x 3) + 4
                    //
                    ////////////////////////////////////////

                    add(1, 2).then(function(data) {
                        var res = result(data);
                        return mul(res, 3);

                        return add(res, 4);
                    }).then(function(data) {

                        $("#box").text("result is " + res);
